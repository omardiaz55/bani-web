<body>
    
  <div id="navbar"></div>

  <section class="hero-seccion" style="background-image: url('imagenes/contacto-imagen.webp');">
    <div class="hero-overlay">
      <h1>Contáctanos</h1>
    </div>
  </section>
    
  <section id="contacto" class="contenido-paginas">
    <p>¿Tienes preguntas, sugerencias o deseas colaborar con <strong>Mi Baní</strong>? ¡Estamos encantados de escucharte!</p>
  
    <form class="form-contacto" action="https://formsubmit.co/omardiaz55@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://mibani.net/gracias.html">

      <input type="text" name="_honey" style="display:none">
      <!-- Configuraciones opcionales -->
      <input type="hidden" name="_captcha" value="false"> <!-- Desactiva captcha -->
  
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>
  
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>
  
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
  
      <button type="submit">Enviar mensaje</button>
    </form>
  
    
  </section>

  <div id="footer"></div>

    <script src="scripts/script.js"></script>

</body>
