<body>
    
  <nav class="navbar">
    <a href="index.html" style="text-decoration: none;"><div class="navbar-logo">Mi Baní</div></a>

  <section id="contacto" class="contenido-paginas">
    <h1>Contáctanos</h1>
    <p>¿Tienes preguntas, sugerencias o deseas colaborar con <strong>Mi Baní</strong>? ¡Estamos encantados de escucharte!</p>
  
    <form class="form-contacto" action="https://formsubmit.co/tu-correo@ejemplo.com" method="POST">
      <!-- Configuraciones opcionales -->
      <input type="hidden" name="_captcha" value="false"> <!-- Desactiva captcha -->
  
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>
  
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>
  
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
  
      <button type="submit">Enviar mensaje</button>
    </form>
  
    <p style="text-align:center; margin-top: 2rem;">
      También puedes escribirnos a <a href="mailto:omardiaz55@gmail.com">omardiaz55@gmail.com</a>
    </p>
  </section>
